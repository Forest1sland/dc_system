# 应用名称
spring.application.name=dc_system
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/book_db?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root
# spring.profiles.active=release
# active: dev 开发debug模式
# active: release
# 应用服务 WEB 访问端口
server.port=8081
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath*:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.java.dc_system.pojo
#指定Mybatis日志输出类型
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl



